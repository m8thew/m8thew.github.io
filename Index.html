<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>пупырки</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        .game-area {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }
        
        .film-container {
            background-color: #f5f5f5;
            border-radius: 4px;
            padding: 15px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: 1px solid #e0e0e0;
        }
        
        .film-wrapper {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(9, 1fr);
            gap: 5px;
            height: 100%;
        }
        
        .bubble {
            width: 100%;
            aspect-ratio: 1 / 1;
            background: #ffffff;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            transition: all 0.15s ease;
            box-shadow: 
                inset 0 0 0 1px rgba(0, 0, 0, 0.08),
                inset 0 -1px 2px rgba(0, 0, 0, 0.05),
                0 1px 2px rgba(0, 0, 0, 0.05);
        }
        
        .bubble:before {
            content: '';
            position: absolute;
            top: 18%;
            left: 18%;
            width: 32%;
            height: 32%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.1) 70%);
            border-radius: 50%;
            z-index: 2;
        }
        
        .bubble:after {
            content: '';
            position: absolute;
            top: 6%;
            left: 6%;
            width: 20%;
            height: 20%;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            z-index: 2;
            filter: blur(0.5px);
        }
        
        .bubble.unpopped:hover {
            transform: scale(1.02);
            box-shadow: 
                inset 0 0 0 1px rgba(0, 0, 0, 0.1),
                inset 0 -1px 3px rgba(0, 0, 0, 0.07),
                0 2px 4px rgba(0, 0, 0, 0.07);
        }
        
        .bubble.popped {
            background: #f8f8f8;
            transform: scale(0.85);
            box-shadow: 
                inset 0 0 0 1px rgba(0, 0, 0, 0.05),
                0 0.5px 1px rgba(0, 0, 0, 0.03);
        }
        
        .bubble.popping {
            animation: pop 0.2s ease-out forwards;
        }
        
        @keyframes pop {
            0% { 
                transform: scale(1); 
                box-shadow: 
                    inset 0 0 0 1px rgba(0, 0, 0, 0.08),
                    inset 0 -1px 2px rgba(0, 0, 0, 0.05),
                    0 1px 2px rgba(0, 0, 0, 0.05);
            }
            20% { 
                transform: scale(1.1); 
                background: #ffffff;
                box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.04);
            }
            40% { 
                transform: scale(0.8); 
            }
            60% { 
                transform: scale(0.9); 
            }
            100% { 
                transform: scale(0.85); 
                box-shadow: 
                    inset 0 0 0 1px rgba(0, 0, 0, 0.05),
                    0 0.5px 1px rgba(0, 0, 0, 0.03);
            }
        }
        
        .bubble.resurrecting {
            animation: resurrect 0.3s ease-out forwards;
        }
        
        @keyframes resurrect {
            0% { 
                transform: scale(0.85); 
                background: #f8f8f8;
            }
            100% { 
                transform: scale(1); 
                background: #ffffff;
            }
        }
        
        .info-bar {
            font-size: 13px;
            color: #666666;
            margin-top: 20px;
            width: 100%;
            text-align: center;
            line-height: 1.4;
        }
        
        .info-text {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .separator {
            opacity: 0.3;
        }
        
        .stats {
            color: #000000;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .film-wrapper {
                gap: 4px;
            }
            
            .film-container {
                padding: 12px;
                border-radius: 3px;
            }
            
            .info-bar {
                font-size: 12px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .film-wrapper {
                gap: 3px;
            }
            
            .film-container {
                padding: 10px;
            }
            
            .info-text {
                flex-direction: column;
                gap: 4px;
            }
            
            .separator {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-area">
            <div class="film-container">
                <div class="film-wrapper" id="filmWrapper"></div>
            </div>
        </div>
        
        <div class="info-bar">
            <div class="info-text">
                <span class="stats">чпокнуто: <span id="poppedCount">0</span></span>
                <span class="separator">|</span>
                <span>нажми пробел для чпоканья</span>
                <span class="separator">|</span>
                <span>created by @m8thew</span>
            </div>
        </div>
    </div>
    
    <audio id="popSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-bubble-pop-up-3004.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const filmWrapper = document.getElementById('filmWrapper');
            const poppedCountElement = document.getElementById('poppedCount');
            const popSound = document.getElementById('popSound');
            
            const rows = 9;
            const cols = 9;
            const totalBubbles = rows * cols;
            let poppedBubbles = 0;
            let totalPopped = 0;
            let allPopped = false;
            let isPopping = false;
            
            for (let i = 0; i < totalBubbles; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble unpopped';
                bubble.dataset.index = i;
                
                // Добавляем легкую вариацию для реалистичности
                const rotation = Math.random() * 360;
                bubble.style.setProperty('--rotation', `${rotation}deg`);
                
                bubble.addEventListener('click', function() {
                    if (!this.classList.contains('popped') && !isPopping) {
                        isPopping = true;
                        popBubble(this);
                    }
                });
                
                filmWrapper.appendChild(bubble);
            }
            
            document.addEventListener('keydown', function(event) {
                if (event.code === 'Space' && !isPopping) {
                    event.preventDefault();
                    isPopping = true;
                    popRandomBubble();
                }
            });
            
            function popBubble(bubble) {
                if (bubble.classList.contains('popped')) return;
                
                bubble.classList.add('popping');
                bubble.classList.remove('unpopped');
                
                popSound.currentTime = 0;
                popSound.volume = 0.7;
                popSound.play().catch(() => {});
                
                setTimeout(() => {
                    bubble.classList.remove('popping');
                    bubble.classList.add('popped');
                    
                    poppedBubbles++;
                    totalPopped++;
                    poppedCountElement.textContent = totalPopped;
                    
                    if (poppedBubbles === totalBubbles && !allPopped) {
                        allPopped = true;
                        setTimeout(() => {
                            resurrectAllBubbles();
                        }, 500);
                    }
                    
                    setTimeout(() => {
                        isPopping = false;
                    }, 100);
                    
                }, 200);
            }
            
            function resurrectAllBubbles() {
                const allBubbles = document.querySelectorAll('.bubble');
                let delay = 0;
                
                allBubbles.forEach(bubble => {
                    setTimeout(() => {
                        bubble.classList.add('resurrecting');
                        bubble.classList.remove('popped');
                        
                        setTimeout(() => {
                            bubble.classList.remove('resurrecting');
                            bubble.classList.add('unpopped');
                            
                            if (bubble.dataset.index == totalBubbles - 1) {
                                poppedBubbles = 0;
                                allPopped = false;
                                isPopping = false;
                            }
                            
                        }, 300);
                        
                    }, delay);
                    
                    delay += 30;
                });
            }
            
            function popRandomBubble() {
                const unpoppedBubbles = document.querySelectorAll('.bubble.unpopped');
                
                if (unpoppedBubbles.length > 0) {
                    const randomIndex = Math.floor(Math.random() * unpoppedBubbles.length);
                    popBubble(unpoppedBubbles[randomIndex]);
                } else {
                    isPopping = false;
                }
            }
        });
    </script>
</body>
</html>
