<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>пупырки</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            user-select: none; 
            -webkit-tap-highlight-color: transparent;
        }
        
        body { 
            font-family: -apple-system, sans-serif; 
            background: #fff; 
            color: #000; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            padding: 20px; 
            -webkit-font-smoothing: antialiased; 
            touch-action: manipulation;
            position: relative;
            overflow-x: hidden;
        }
        
        .container { 
            max-width: 800px; 
            width: 100%; 
            text-align: center; 
        }
        
        .game-area { 
            display: flex; 
            justify-content: center; 
            margin-bottom: 25px; 
        }
        
        .film-container {
            background: #f5f5f5;
            border-radius: 32px;
            padding: 20px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            border: 1px solid #e8e8e8;
        }
        
        .film-wrapper { 
            display: grid; 
            grid-template-columns: repeat(9, 1fr); 
            grid-template-rows: repeat(9, 1fr); 
            gap: 6px; 
            height: 100%; 
        }
        
        .bubble { 
            width: 100%; 
            aspect-ratio: 1/1; 
            background: #fff; 
            border-radius: 50%; 
            cursor: pointer; 
            position: relative; 
            box-shadow: 
                inset 0 0 0 1px rgba(0,0,0,0.1),
                inset 0 -2px 4px rgba(0,0,0,0.08), 
                0 2px 4px rgba(0,0,0,0.06);
        }
        
        .bubble:before { 
            content: ''; 
            position: absolute; 
            top: 20%; 
            left: 20%; 
            width: 35%; 
            height: 35%; 
            background: radial-gradient(circle at 35% 35%, rgba(255,255,255,0.95) 0%, transparent 70%); 
            border-radius: 50%; 
        }
        
        .bubble:after { 
            content: ''; 
            position: absolute; 
            top: 10%; 
            left: 10%; 
            width: 15%; 
            height: 15%; 
            background: rgba(255,255,255,0.8); 
            border-radius: 50%; 
            filter: blur(1px); 
        }
        
        .bubble.popped { 
            background: #f0f0f0; 
            transform: scale(0.7);
            box-shadow: 
                inset 0 0 0 1px rgba(0,0,0,0.05), 
                0 1px 2px rgba(0,0,0,0.03); 
        }
        
        @keyframes bubbleAppear {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes pulse {
            0% { transform: scale(0.7); }
            50% { transform: scale(0.65); }
            100% { transform: scale(0.7); }
        }
        
        .bubble-appear {
            animation: bubbleAppear 0.4s ease forwards;
        }
        
        .bubble-pulse {
            animation: pulse 0.3s ease;
        }
        
        .info-bar { 
            font-size: 13px; 
            color: #666; 
            margin-top: 20px; 
            width: 100%; 
            text-align: center; 
            line-height: 1.4; 
        }
        
        .info-text { 
            display: inline-flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px; 
        }
        
        .separator { 
            opacity: 0.3; 
        }
        
        .stats { 
            color: #000; 
            font-weight: 500; 
        }
        
        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            background: var(--c);
            top: -20px;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
        }
        
        @media (max-width: 768px) { 
            .film-wrapper { gap: 5px; } 
            .film-container { 
                padding: 16px; 
                border-radius: 28px;
            } 
            .info-bar { font-size: 12px; } 
        }
        
        @media (max-width: 480px) { 
            body { padding: 16px; } 
            .film-wrapper { gap: 4px; } 
            .film-container { 
                padding: 14px; 
                border-radius: 24px; 
            } 
            .info-text { flex-direction: column; gap: 4px; } 
            .separator { display: none; } 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-area">
            <div class="film-container">
                <div class="film-wrapper" id="filmWrapper"></div>
            </div>
        </div>
        <div class="info-bar">
            <div class="info-text">
                <span class="stats">чпокнуто: <span id="poppedCount">0</span></span>
                <span class="separator">|</span>
                <span>нажми пробел для чпоканья</span>
                <span class="separator">|</span>
                <span>created by <a href="https://t.me/attentionm8thew" target="_blank" style="color: #666; text-decoration: none;">@m8thew</a></span>
            </div>
        </div>
    </div>
    
    <script>
        const filmWrapper = document.getElementById('filmWrapper');
        const poppedCountEl = document.getElementById('poppedCount');
        
        const ROWS = 9;
        const COLS = 9;
        const TOTAL = ROWS * COLS;
        const MILESTONES = [100, 1000, 10000];
        
        let popped = 0;
        let totalPopped = 0;
        let allPopped = false;
        let lastPop = 0;
        const celebrated = new Set();
        
        let audioContext;
        let popSoundBuffer;
        let reloadSoundBuffer;
        let audioInitialized = false;
        
        function initAudio() {
            if (audioInitialized) return;
            
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                loadSound('https://cdn.jsdelivr.net/gh/m8thew/ihateeveryone@master/chpok.mp3', 'pop');
                loadSound('https://cdn.jsdelivr.net/gh/m8thew/ihateeveryone@master/chpokreload.mp3', 'reload');
                
                audioInitialized = true;
            } catch (e) {
                console.log("Web Audio API не поддерживается");
            }
        }
        
        function loadSound(url, type) {
            fetch(url)
                .then(response => response.arrayBuffer())
                .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer))
                .then(audioBuffer => {
                    if (type === 'pop') {
                        popSoundBuffer = audioBuffer;
                    } else if (type === 'reload') {
                        reloadSoundBuffer = audioBuffer;
                    }
                })
                .catch(e => console.log("Ошибка загрузки звука:", e));
        }
        
        function playSound(buffer, volume = 0.7) {
            if (!audioContext || !buffer) return;
            
            try {
                const source = audioContext.createBufferSource();
                const gainNode = audioContext.createGain();
                
                source.buffer = buffer;
                gainNode.gain.value = volume;
                
                source.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                source.start(0);
                
                setTimeout(() => {
                    source.disconnect();
                    gainNode.disconnect();
                }, buffer.duration * 1000);
            } catch (e) {
                console.log("Ошибка воспроизведения звука");
            }
        }
        
        document.addEventListener('click', initAudio);
        document.addEventListener('touchstart', initAudio);
        document.addEventListener('keydown', initAudio);
        
        for (let i = 0; i < TOTAL; i++) {
            const bubble = document.createElement('div');
            bubble.className = 'bubble bubble-appear';
            bubble.dataset.popped = '0';
            
            bubble.onclick = (e) => {
                e.preventDefault();
                initAudio();
                if (bubble.dataset.popped === '1') {
                    bubble.classList.remove('bubble-pulse');
                    void bubble.offsetWidth;
                    bubble.classList.add('bubble-pulse');
                    setTimeout(() => {
                        bubble.classList.remove('bubble-pulse');
                    }, 300);
                }
                if (bubble.dataset.popped === '0') popBubble(bubble);
            };
            
            bubble.ontouchstart = (e) => {
                e.preventDefault();
                initAudio();
                const touch = e.touches[0];
                const elem = document.elementFromPoint(touch.clientX, touch.clientY);
                if (elem?.dataset?.popped === '1') {
                    elem.classList.remove('bubble-pulse');
                    void elem.offsetWidth;
                    elem.classList.add('bubble-pulse');
                    setTimeout(() => {
                        elem.classList.remove('bubble-pulse');
                    }, 300);
                }
                if (elem?.dataset?.popped === '0') popBubble(elem);
            };
            
            filmWrapper.appendChild(bubble);
        }
        
        document.onkeydown = (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                initAudio();
                const unpopped = [...document.querySelectorAll('.bubble[data-popped="0"]')];
                if (unpopped.length) popBubble(unpopped[Math.random() * unpopped.length | 0]);
            }
        };
        
        function popBubble(bubble) {
            const now = Date.now();
            if (now - lastPop < 30) return;
            lastPop = now;
            
            bubble.classList.add('popped');
            bubble.classList.remove('bubble-appear');
            bubble.dataset.popped = '1';
            
            popped++;
            totalPopped++;
            poppedCountEl.textContent = totalPopped;
            
            MILESTONES.forEach(m => {
                if (!celebrated.has(m) && totalPopped >= m) {
                    celebrated.add(m);
                    celebrate(m);
                }
            });
            
            if (popSoundBuffer) {
                playSound(popSoundBuffer, 0.7);
            }
            
            if (popped === TOTAL && !allPopped) {
                allPopped = true;
                setTimeout(() => {
                    if (reloadSoundBuffer) {
                        playSound(reloadSoundBuffer, 0.7);
                    }
                    
                    document.querySelectorAll('.bubble').forEach(b => {
                        b.classList.remove('popped');
                        b.classList.remove('bubble-pulse');
                        b.classList.add('bubble-appear');
                        b.dataset.popped = '0';
                    });
                    popped = 0;
                    allPopped = false;
                }, 300);
            }
        }
        
        function celebrate(milestone) {
            const count = milestone === 100 ? 50 : milestone === 1000 ? 100 : 200;
            const colors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#ff8e53', '#9b59b6', '#3498db'];
            
            for (let i = 0; i < count; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.cssText = `
                    --c: ${colors[i % colors.length]};
                    left: ${Math.random() * 100}vw;
                    width: ${Math.random() * 10 + 6}px;
                    height: ${Math.random() * 10 + 6}px;
                    border-radius: ${Math.random() > 0.5 ? '50%' : '0'};
                `;
                
                document.body.appendChild(confetti);
                
                const anim = confetti.animate([
                    { top: '-20px', opacity: 0, transform: 'rotate(0deg)' },
                    { top: `${Math.random() * 80 + 10}vh`, opacity: 1, transform: `rotate(${Math.random() * 360}deg)` },
                    { top: '120vh', opacity: 0, transform: `rotate(${Math.random() * 720}deg)` }
                ], {
                    duration: Math.random() * 2000 + 1500,
                    easing: 'cubic-bezier(0.2, 0.8, 0.4, 1)'
                });
                
                anim.onfinish = () => confetti.remove();
            }
        }
    </script>
</body>
</html>
